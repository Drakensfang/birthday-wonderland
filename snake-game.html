<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Birthday Challenge!</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MedievalSharp', 'Uncial Antiqua', cursive;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1d3d 25%, #2d1b4e 50%, #1e1938 75%, #0d1226 100%);
            background-size: 400% 400%;
            background-attachment: fixed;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Death Note GIFs */
        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            will-change: transform;
        }

        .death-note-gif {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0;
            animation: popInOut 15s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
        }

        .death-note-gif img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .dn-gif-1 { top: 5%; left: 5%; animation-delay: 0s; }
        .dn-gif-2 { top: 65%; right: 5%; animation-delay: 2s; }
        .dn-gif-3 { top: 30%; right: 3%; animation-delay: 4s; }
        .dn-gif-4 { top: 85%; left: 50%; animation-delay: 6s; }
        .dn-gif-5 { top: 10%; right: 20%; animation-delay: 1s; }
        .dn-gif-6 { top: 75%; left: 10%; animation-delay: 3s; }
        .dn-gif-7 { top: 45%; left: 3%; animation-delay: 5s; }

        @keyframes popInOut {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            15%, 85% {
                opacity: 0.6;
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
        }

        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
        }

        .instructions {
            color: #ffd700;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
            gap: 2rem;
        }

        .score-item {
            color: #fff;
            font-size: 1.3rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1.5rem;
            border-radius: 10px;
        }

        .score-value {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.5rem;
        }

        #gameCanvas {
            border: 4px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.5);
            background: #1a1d3d;
            display: block;
            margin: 0 auto;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            z-index: 10000;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .game-over.show {
            display: block;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .game-over h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .game-over p {
            color: #ffd700;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
        }

        .restart-btn {
            background: linear-gradient(135deg, #ff6b9d, #c06c84);
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-family: 'MedievalSharp', cursive;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.5);
        }

        .controls {
            margin-top: 1rem;
            color: #fff;
            font-size: 1rem;
            opacity: 0.8;
        }

        .victory-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            z-index: 10000;
            border: 3px solid #ffd700;
        }

        .victory-message.show {
            display: block;
            animation: victoryPop 0.8s ease-out;
        }

        @keyframes victoryPop {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-180deg); }
            50% { transform: translate(-50%, -50%) scale(1.2) rotate(10deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }

        .victory-message h2 {
            color: #ffd700;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .victory-message p {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .redirect-text {
            color: #ffd700;
            font-size: 1.2rem;
            margin-top: 1rem;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Coraline Tunnel Animation */
        .coraline-tunnel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .coraline-tunnel.active {
            opacity: 1;
            pointer-events: all;
        }

        .tunnel-inner {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tunnel-gif {
            width: 70%;
            height: 70%;
            max-width: 800px;
            max-height: 800px;
            object-fit: contain;
            filter: brightness(1.1) contrast(1.05) saturate(1.1);
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        /* Music Toggle Button */
        .music-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b9d, #c06c84);
            border: 3px solid #fff;
            font-size: 1.8rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .music-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .music-toggle.playing {
            animation: pulse-music 1.5s ease-in-out infinite;
        }

        .music-toggle.paused {
            opacity: 0.7;
        }

        @keyframes pulse-music {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="bgMusic" loop autoplay>
        <source src="music/hxh.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Music Control Button -->
    <button id="musicToggle" class="music-toggle playing" aria-label="Toggle music">
        üéµ
    </button>

    <div class="floating-elements">
        <!-- Death Note GIFs that pop in and out -->
        <div class="death-note-gif dn-gif-1">
            <img src="https://giffiles.alphacoders.com/142/142926.gif" alt="Death Note">
        </div>
        <div class="death-note-gif dn-gif-2">
            <img src="https://giffiles.alphacoders.com/142/142703.gif" alt="Death Note">
        </div>
        <div class="death-note-gif dn-gif-3">
            <img src="https://i.imgur.com/Uc5y2ct.gif" alt="Death Note">
        </div>
        <div class="death-note-gif dn-gif-4">
            <img src="https://media.tenor.com/H2f9Byy0pCYAAAAM/really.gif" alt="Death Note">
        </div>
        <div class="death-note-gif dn-gif-5">
            <img src="https://media.tenor.com/0-4zs3QHKkUAAAAM/bye-bye.gif" alt="Death Note">
        </div>
        <div class="death-note-gif dn-gif-6">
            <img src="https://media.tenor.com/JdlGnDa1Pq8AAAAM/death-note-ryuk.gif" alt="Death Note">
        </div>
        <div class="death-note-gif dn-gif-7">
            <img src="https://media.tenor.com/w1qwXTIwZ_gAAAAM/death-note-meme.gif" alt="Death Note">
        </div>
    </div>

    <div class="game-container">
        <h1>üêç Birthday Snake Challenge! üéÇ</h1>
        <p class="instructions">Reach 2 points to continue to Wonderland! üéâ</p>
        
        <div class="score-board">
            <div class="score-item">
                Score: <span class="score-value" id="score">0</span>
            </div>
            <div class="score-item">
                Target: <span class="score-value">2</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <p class="controls">Use Arrow Keys or WASD to move</p>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over! üíî</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">Try Again</button>
    </div>

    <div class="victory-message" id="victoryMessage">
        <h2>üéâ Victory! üéâ</h2>
        <p>You've reached 2 points!</p>
        <p>üéÇ Welcome to Birthday Wonderland! üéÇ</p>
        <p class="redirect-text">Redirecting to your celebration...</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverElement = document.getElementById('gameOver');
        const victoryElement = document.getElementById('victoryMessage');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = true;
        let speed = 100;

        // Colors
        const snakeColor = '#ff6b9d';
        const foodColor = '#ffd700';
        const snakeHeadColor = '#ff8fb3';

        function drawGame() {
            if (!gameRunning) return;

            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
            checkCollision();
            checkFood();

            setTimeout(drawGame, speed);
        }

        function clearCanvas() {
            ctx.fillStyle = '#1a1d3d';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? snakeHeadColor : snakeColor;
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                // Add shine effect to head
                if (index === 0) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 2, 6, 6);
                }
            });
        }

        function drawFood() {
            ctx.fillStyle = foodColor;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                2 * Math.PI
            );
            ctx.fill();

            // Add sparkle effect
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2 - 3,
                food.y * gridSize + gridSize / 2 - 3,
                3,
                0,
                2 * Math.PI
            );
            ctx.fill();
        }

        function moveSnake() {
            if (dx === 0 && dy === 0) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            snake.pop();
        }

        function checkCollision() {
            const head = snake[0];

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }
        }

        function checkFood() {
            const head = snake[0];

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                
                // Add new segment
                snake.push({ ...snake[snake.length - 1] });
                
                // Generate new food
                generateFood();

                // Speed up slightly
                speed = Math.max(50, speed - 2);

                // Check for victory
                if (score >= 2) {
                    victory();
                }
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }

        function endGame() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.classList.add('show');
        }

        function victory() {
            gameRunning = false;
            victoryElement.classList.add('show');
            
            // Show tunnel animation and redirect after 3 seconds
            setTimeout(() => {
                createCoralineTunnel();
            }, 2000);
        }

        function createCoralineTunnel() {
            const tunnel = document.createElement('div');
            tunnel.className = 'coraline-tunnel';
            tunnel.innerHTML = `
                <div class="tunnel-inner">
                    <img src="https://i.pinimg.com/originals/c1/bb/b0/c1bbb04cc01e356e7bce60ab784a351e.gif" alt="tunnel" class="tunnel-gif">
                </div>
            `;
            document.body.appendChild(tunnel);
            
            // Trigger animation
            setTimeout(() => {
                tunnel.classList.add('active');
            }, 50);
            
            // Navigate to index.html
            setTimeout(() => {
                const currentPath = window.location.pathname;
                const directory = currentPath.substring(0, currentPath.lastIndexOf('/'));
                const newPath = directory ? directory + '/index.html' : './index.html';
                window.location.href = newPath;
            }, 3000);
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            speed = 100;
            gameRunning = true;
            scoreElement.textContent = score;
            gameOverElement.classList.remove('show');
            generateFood();
            drawGame();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx === 0) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });

        // Start the game
        generateFood();
        drawGame();

        // Music control
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let isMusicPlaying = true;
        let musicStartAttempted = false;

        // Function to start music
        function startMusic() {
            if (!musicStartAttempted) {
                musicStartAttempted = true;
                bgMusic.play().then(() => {
                    isMusicPlaying = true;
                    musicToggle.classList.add('playing');
                    musicToggle.classList.remove('paused');
                }).catch(e => {
                    console.log('Autoplay prevented:', e);
                    isMusicPlaying = false;
                    musicToggle.classList.remove('playing');
                    musicToggle.classList.add('paused');
                });
            }
        }

        // Auto-play music attempt
        startMusic();

        // Try to play music on first user interaction
        const startMusicOnInteraction = () => {
            startMusic();
            document.removeEventListener('click', startMusicOnInteraction);
            document.removeEventListener('keydown', startMusicOnInteraction);
            document.removeEventListener('touchstart', startMusicOnInteraction);
        };

        document.addEventListener('click', startMusicOnInteraction);
        document.addEventListener('keydown', startMusicOnInteraction);
        document.addEventListener('touchstart', startMusicOnInteraction);

        musicToggle.addEventListener('click', () => {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicToggle.classList.remove('playing');
                musicToggle.classList.add('paused');
                musicToggle.textContent = 'üîá';
            } else {
                bgMusic.play();
                musicToggle.classList.add('playing');
                musicToggle.classList.remove('paused');
                musicToggle.textContent = 'üéµ';
            }
            isMusicPlaying = !isMusicPlaying;
        });
    </script>
</body>
</html>
